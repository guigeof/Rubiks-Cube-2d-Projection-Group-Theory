    <title>Interactive 3D Rubik's Cube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overscroll-behavior: none;
      }
      @keyframes full-turn-flash-anim {
        0% { opacity: 0; }
        12.5% { opacity: 1; }
        25% { opacity: 0; }
        37.5% { opacity: 1; }
        50% { opacity: 0; }
        62.5% { opacity: 1; }
        75% { opacity: 0; }
        87.5% { opacity: 1; }
        100% { opacity: 0; }
      }
      .full-turn-flash {
        animation: full-turn-flash-anim 0.5s ease-in-out;
      }
    </style>
